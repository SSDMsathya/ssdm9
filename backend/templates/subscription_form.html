<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Subscription</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f8f9fa; }
    form { background: #fff; padding: 20px; border-radius: 8px; width: 400px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #007bff; color: white; font-weight: bold;
      border: none; margin-top: 20px; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Create Monthly Subscription</h2>
  <form action="/subscription/save_html" method="post">
    <label for="unit_id">Unit ID</label>
    <input type="text" name="unit_id" id="unit_id" required>

    <label for="month">Subscription Month (YYYY-MM)</label>
    <input type="month" name="month" id="month" required>

    <label for="created_by">Created By (username)</label>
    <input type="text" name="created_by" id="created_by" value="userabc">

    <label for="status">Status</label>
    <select name="status" id="status">
      <option value="DRAFT" selected>DRAFT</option>
      <option value="PENDING_APPROVAL">PENDING_APPROVAL</option>
    </select>

    <label for="special_instructions">Special Instructions</label>
    <textarea name="special_instructions" id="special_instructions"></textarea>

    <button type="submit">Save Subscription</button>
  </form>
</body>
</html>
